<!DOCTYPE html>
<html>
  <body>
    <script type="module">
      import {show} from 'show'
      import throttle from 'p-throttle'

      const throttledShow = throttle({interval: 500, limit: 1})(show)

      for (const _ of Array.from({length: 5})) {
        throttledShow('hello world')
      }
    </script>
  </body>
</html>
