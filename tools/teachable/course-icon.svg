<svg width="1024" height="576" viewBox="0 0 1024 576" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">

  <rect width="1024" height="576" fill="#f0f4f8"/>

  <defs>
    <style>
      .module-box {
        fill: #ffffff;
        stroke: #cbd5e1; /* slate-300 */
        stroke-width: 2;
        rx: 8; /* Rounded corners */
        ry: 8;
      }
      .module-text {
        font-size: 18px;
        fill: #334155; /* slate-700 */
        text-anchor: middle;
        dominant-baseline: middle;
      }
      .arrow-line {
        stroke: #64748b; /* slate-500 */
        stroke-width: 3;
        marker-end: url(#arrowhead);
      }
      .highlight-arrow-line {
        stroke: #3b82f6; /* blue-500 */
        stroke-width: 4;
        marker-end: url(#arrowhead-highlight);
      }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <marker id="arrowhead-highlight" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>

  <g id="modules">
    <rect x="100" y="248" width="120" height="80" class="module-box"/>
    <text x="160" y="288" class="module-text">index.js</text>

    <rect x="320" y="100" width="120" height="80" class="module-box"/>
    <text x="380" y="140" class="module-text">utils.js</text>

    <rect x="320" y="248" width="120" height="80" class="module-box"/>
    <text x="380" y="288" class="module-text">api.js</text>

    <rect x="540" y="248" width="120" height="80" class="module-box"/>
    <text x="600" y="288" class="module-text">config.js</text>

     <rect x="320" y="396" width="120" height="80" class="module-box"/>
    <text x="380" y="436" class="module-text">ui.js</text>
  </g>

  <g id="connections">
    <line x1="220" y1="268" x2="320" y2="160" class="arrow-line"/>
    <line x1="220" y1="288" x2="320" y2="288" class="arrow-line"/>
    <line x1="220" y1="308" x2="320" y2="416" class="arrow-line"/>
    <line x1="440" y1="288" x2="540" y2="288" class="highlight-arrow-line"/>
  </g>

  <g id="magnifying-glass" transform="translate(480, 288) rotate(-15)">
    <circle cx="0" cy="0" r="60" fill="rgba(191, 219, 254, 0.3)" stroke="#3b82f6" stroke-width="4"/>
     <circle cx="0" cy="0" r="55" fill="none" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2"/>
    <rect x="50" y="50" width="60" height="15" rx="5" ry="5" fill="#64748b" transform="rotate(45, 50, 50)"/>
  </g>

  <g id="js-logo" transform="translate(900, 470)">
      <rect width="80" height="80" fill="#F7DF1E" rx="8" ry="8"/>
      <text x="40" y="45" font-size="40" font-weight="bold" fill="#000000" text-anchor="middle" dominant-baseline="middle">JS</text>
   </g>

   <text x="512" y="50" font-size="36" font-weight="bold" fill="#1e293b" text-anchor="middle">
     JavaScript Module Resolution
   </text>

</svg>
